<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Registrar Resolución Directoral</title>
    </h:head>
    <h:body>
        <h:form id="formRegResolucionDir" prependId="false" style="font-size:15px;text-align:center" >
            <br/>
            <h:outputText style="font-size:22px;font-weight:bold" value="REGISTRAR RESOLUCIÓN DIRECTORAL"/>
            <br/><br/>
            <center>
            <h:panelGrid columns="6" cellpadding="5">
                <h:outputText value="Número de Resolución: "/>
                <p:inputText required="true" label="NumeroResolucion"  
                            value="#{RegistrarRDControl.numResolucion}" /> 
		<h:outputText value="Fecha de Inicio: "/>
                <p:calendar value="#{RegistrarRDControl.date1}" 
                            id="popupButtonCal1" showOn="button" navigator="true"/> 
                <h:outputText value="Fecha de Término: "/>
                <p:calendar value="#{RegistrarRDControl.date2}" 
                            id="popupButtonCal2" showOn="button" navigator="true"/> 
	    </h:panelGrid>
            
            <br/>
            <p:commandButton id="modalDialogButton" value="Nueva Especialidad" 
                             onclick="dlgEspecialidad.show();" type="button" icon="ui-icon-plus"
                             update="nuevasE"/>
            <br/><br/>
            
            <!-- DIALOG -->
            <p:dialog id="modalDialog" header="Agregar Nueva Especialidad" 
                      widgetVar="dlgEspecialidad" modal="true" width="800">  
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Nombre de la Especialidad" />
                    <p:inputText required="true" label="NumeroResolucion"  
                            value="#{RegistrarRDControl.nomEspecialidad}" />
                </h:panelGrid>
                
                
                <h:outputText value="This is a Modal Dialog. asdfasdfasdfasdfasdfasdfasdfasdf" />  
            </p:dialog>  
            <!-- -->
            
            <p:dataTable id="nuevasE" var="esp" value="#{RegistrarRDControl.especialidad}" 
                         style="width:80%;text-align:center" 
                         emptyMessage="Faltan agregar especialidades">  
                <f:facet name="header">  
                    Especialides por agregar en la Resolución Directoral
		</f:facet>
                <p:column headerText="Especialidad">  
                    <h:outputText value="#{esp.nombre}" />  
                </p:column>  

                <p:column headerText="N° de Módulo">  
                    <h:outputText value="#{esp.numModulo}" />  
                </p:column>  

                <p:column headerText="Nombre de módulo" width="50%">  
                    <h:outputText value="#{esp.nomModulo}" />  
                </p:column>  

                <p:column headerText="N° de Horas">  
                    <h:outputText value="#{esp.horModulo}" />  
                </p:column>  
            </p:dataTable>
            
            <h:panelGrid columns="3" cellpadding="5">
                    <p:commandButton id="modalDialogButton2" value="Modificar" 
                              type="button" />
                    <p:commandButton id="modalDialogButton3" value="Cancelar" 
                              type="button" />
                    <p:commandButton id="modalDialogButton4" value="Aceptar" 
                              type="button" />
            </h:panelGrid>
            
            </center>
        </h:form> 
    </h:body>
</html>
